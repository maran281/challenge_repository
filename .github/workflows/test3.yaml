name: Merge test3 to test4

on:
  push:
    branches:
      - test3

jobs:
  merge-branches:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Merge test3 into test4
        run: |
           currernt_directory=$(pwd)
           echo "current drectory is: $currernt_directory"
           git init
           git checkout test4 
           git merge test3
